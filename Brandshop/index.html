<!DOCTYPE html>
<html lang="en">

<head>

    <title>Brandshop</title>

<body>
    <header>

                        <div>
                            <h3>Top Sneaker</h3>

                        <p>€ 129,99</p>
                    </div>
                </div>
                <div class="flex-item">
                    <img src="statisch/shoe3.jpeg" alt="productfoto">

                            <p>kinder schoenen</p>

                    </div>
                </div>

            <div class="flex-container">
                <figure class="flex-item">
                    <img src="statisch/orig-ss23-nmd_r1-onsite-tcc-w-02-1050x1400_tcm221-1022589.jpeg" alt="categorie">
                    <figcaption>
                        <span>Dames</span>

                <figure class="flex-item">
                    <img src="statisch/aa1b019f4d9648ac87e6adde01234edd_9366.jpeg" alt="categorie">
                    <figcaption>

                </figure>
                <figure class="flex-item">
                    <img src="statisch/xcat-ss23-fathersday-hp-refresh-tcc_tcm221-1023997.jpeg" alt="categorie">
                    <figcaption>
